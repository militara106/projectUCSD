<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visual Experimentation</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lobster|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="gridContainer">
        <div class="topBar">Parallel</div>
        <div id="visualizerContainer" style="background: black">
        </div>
        <div class="music">
            <h1 class="title">POP/STARS</h1>
            <h2 class="author">By K/DA</h2>
            <audio audio.crossOrigin="anonymous" id="audio" src="assets/Songs/kda.mp3" style="margin: 0 auto; display: table;" controls>
            </audio>
        </div>
        <div class="bottomBar">
            <span class="song" data-name="POP/STARS" data-src="assets/songs/kda.mp3" data-author="By KD/A">KDA</span>
            <span class="song" data-name="Bad Guy" data-src="assets/songs/badguy.mp3" data-author="By Billie Eilish">Bad Guy</span>
            <span class="song" data-name="Press" data-src="assets/songs/cardiPress.mp3" data-author="By Cardi B">Press</span>
            <span id="buttonContainer"></span>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/visualizer.js"></script>

</body>

</html>

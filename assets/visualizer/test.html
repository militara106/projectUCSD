<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visual Experimentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            overflow: hidden;
        }
    </style>
</head>

<body style="background: black; color: white;">
    <p>Visualizer Here</p>
    <div id="visualizerContainer"></div>


    <div id="bar">Bar Visualizer</div>
    <div id="circle">Circle Visualizer</div>
    <div id="round">Round Visualizer</div>
    <audio audio.crossOrigin = "anonymous" id="audio" controls>
    </audio>
    <canvas id="visualizer"></canvas>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="visualizer.js"></script>

</body>

</html>
